<table border = 1 cellpadding = 5 cellspacing = 2> 
  <img src="backgroung-pic.png" width="" height="">
  
  <tr style align="left">
    <th width = 30%>
      Historické počasie mesto: 
    </th>

    <th width = 50%>
      <label> 
        Historical Date :
        <input type="text" [formControl] = "HistDate">
      </label>
    </th>
    <th width = 20%>
      <button (click)="Submit" > Submit </button>
    </th>
  </tr>  

  <tr style align="left">
    <th>
      <h1> {{name}} </h1>
    </th>

    <th>
      <p> Zvoleny dátum :  </p>
      <p>{{day}}.{{month}}.{{year}}</p>
    </th>
    
    <th>
      <p> Vlhkosť : {{hum}} </p>
      <p> Teplota : {{temp}}</p>
    </th>
  </tr>

  <tr></tr>
</table>
